<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="operation_container">
                    <p id="operations"> operation</p>
                    <!-- <input type="text" placeholder="result" id="operations"> -->
                </div>
                <div id="result_container">
                    <p id="result">result</p>
                </div>
            </div>
            <div id="keys">
                <button id="value">AC</button>
                <button id="value">X</button>
                <button id="value">/</button>
                <button id="value">*</button>
                <button id="value">7</button>
                <button id="value">8</button>
                <button id="value">9</button>
                <button id="value">+</button>
                <button id="value">4</button>
                <button id="value">5</button>
                <button id="value">6</button>
                <button id="value">-</button>
                <button id="value">1</button>
                <button id="value">2</button>
                <button id="value">3</button>
                <button id="value">sqr</button>
                <button id="value">%</button>
                <button id="value">0</button>
                <button id="value">.</button>
                <button id="value">=</button>
            </div>
        </div>
    </div>
</body>
</html>
