<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="operation_container">
                    <!-- <p id="operations"> operation</p> -->
                    <input type="text" placeholder="0" id="operations">
                     <!-- <textarea id="operations" placeholder="0"></textarea> -->

                </div>
                <div id="result_container">
                    <p id="result">result</p>
                </div>
            </div>
            <div id="keys">
                <button id="valueAC">AC</button>
                <button id="valueX">X</button>
                <button id="value/">/</button>
                <button id="value*">*</button>
                <button id="value7">7</button>
                <button id="value8">8</button>
                <button id="value9">9</button>
                <button id="value+">+</button>
                <button id="value4">4</button>
                <button id="value5">5</button>
                <button id="value6">6</button>
                <button id="value-">-</button>
                <button id="value1">1</button>
                <button id="value2">2</button>
                <button id="value3">3</button>
                <button id="valuesqr">sqr</button>
                <button id="value%">%</button>
                <button id="value0">0</button>
                <button id="value.">.</button>
                <button id="value =">=</button>
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
