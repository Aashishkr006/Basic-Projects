<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <h2 id="title">Weather report</h2>
            <div id="cityInput">
                <input id="cityName" placeholder="Enter city name" type="text">
                <button id="button">Search</button>
            </div>
            <div id="leftContent">
                <img src="https://www.weatherwizkids.com/wp-content/themes/weather-wiz-kids/img/nav_weather.png" alt="Weather img" srcset="">
            </div>
            <div id="rightContent">
                <p id="city">Location:- </p>
                <p id="region">Region:- </p>
                <p id="temperature">Temperature:- </p>
                <p id="time">Local time:- </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
